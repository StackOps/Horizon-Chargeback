<div id="chargeback-payments" class="container-fluid" ng-cloak>
  <div ng-show="ctrl.showMessage">
    <status-message message="ctrl.message" warn="ctrl.warn"></status-message>
  </div>


  <div class="row">
    <cbk-balance class="col-sm-6" currencyname="ctrl.currency_name" amount="ctrl.remaining_balance"></cbk-balance>
    <cbk-cloud-usage class="col-sm-6" currencyname="ctrl.currency_name" amount="ctrl.consumption"></cbk-cloud-usage >
  </div>


  <title-value message="ctrl.transaction_title"></title-value>


  <hz-dynamic-table config="ctrl.config" items="ctrl.history">
  </hz-dynamic-table>
</div>
