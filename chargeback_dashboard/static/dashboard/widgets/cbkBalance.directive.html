<div class="payments-box">

  <div id="balance-box" ng-class="{balance : true, negative : balanceCtrl.less_than_zero}" title="balanceCtrl.tooltip">
    <div class="payments-title">
      <span translate>Remaining Balance</span>
    </div>
    <div class="payments-amount">
      {$ balanceCtrl.amount | currency : balanceCtrl.currency_name $}
    </div>
  </div>

</div>
