<div class="payments-box">

  <div ng-if="ctrl.less_than_zero" id="balance-box" class="balance negative" data-qtip="' + tooltip + '">
    <div class="payments-title">
      Remaining Balance
    </div>
    <div class="payments-amount"> {$ ctrl.amount | currency : ctrl.currency_name $}</div>
  </div>

  <div ng-if="!ctrl.less_than_zero" id="balance-box" class="balance" data-qtip="' + tooltip + '">
    <div class="payments-title"> Remaining Balance </div>
    <div class="payments-amount"> {$ ctrl.amount | currency : ctrl.currency_name $}</div>
  </div>

</div>
