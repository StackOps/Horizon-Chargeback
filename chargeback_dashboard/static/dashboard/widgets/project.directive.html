<div class="cycle-box">
  <div class="cycle-title">
    <img width="16" height="16" ng-src="/static/dashboard/images/project_16x16.png" />
    <p class="title-text"> <span translate>Project:</span> {$ projectCtrl.project.tenant.account.name $}
  </div>
  <div class="clear"></div>
  <div class="box-el total">
    <p class="key" translate>Total:</p><p class="value">{$ projectCtrl.project.total | currency : projectCtrl.currency.name $}</p>
  </div>
</div>
