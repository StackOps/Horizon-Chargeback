<div class="cycle-box">
  <div class="cycle-title">
    <img ng-src="/static/dashboard/images/cycle_16x16.png" />
    <p ng-show="ctrl.cycle.current" class="title-text"> Cycle (Current, in process)</p>
    <p ng-hide="ctrl.cycle.current" class="title-text"> Cycle</p>
  </div>
  <div class="box-el">
    <img ng-src="/static/dashboard/images/calendar_16x16.png" />
    <p ng-show="ctrl.cycle.current" class="text">{$ ctrl.cycle.start*1000  | date : 'yyyy/MM/dd' $} - now</p>
    <p ng-hide="ctrl.cycle.current" class="text">{$ ctrl.cycle.start*1000  | date : 'yyyy/MM/dd' $} - {$ ctrl.cycle.end * 1000 | date : 'yyyy/MM/dd' $}</p>
  </div>
  <div class="clear-double"></div>
  <div class="clear"></div>
  <div class="box-el total">
    <p class="key">Total:</p><p class="value">{$ ctrl.cycle.total |currency : ctrl.currency.name $}</p>
  </div>
</div>
