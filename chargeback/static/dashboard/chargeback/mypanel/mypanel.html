<div>
  <table ng-controller="horizon.dashboard.chargeback.myPluginController as ctrl">
    <thead>
      <tr>ID</tr>
      <tr>Name</tr>
      <tr>Description</tr>
      <tr>balance</tr>
    </thead>
    <tbody>
      <tr ng-repeat="r in ctrl.items">
        <td>{$ r.id $}</td>
        <td>{$ r.name $}</td>
        <td>{$ r.balance $}</td>
        <td>{$ r.description $}</td>
      </tr>

    </tbody>
  </table>
