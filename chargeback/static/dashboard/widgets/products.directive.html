<div class="cycle-box">
  <div class="cycle-title">
    <p class="title-text"> Product: {$ productCtrl.product.productType.name $}</p>
  </div>
  <div class="clear"></div>
  <div class="box-el">
    <p class="key long>"> BaseFee</p><p class="value">  {$ productCtrl.product.baseFee $} </p>
  </div>
  <div class="box-el">
    <p class="key long>">Discount</p><p class="value"> {$ productCtrl.product.discount $}  </p>
  </div>

  <div class="box-el total">
    <p class="key">Total:</p><p class="value"> {$ productCtrl.product.total $} </p>
  </div>
</div>
